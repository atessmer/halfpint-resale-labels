<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Halfping Resale Label Creator</title>
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="assets/lib/bootstrap-icons/1.11.3/bootstrap-icons.min.css">
      <link rel="stylesheet" href="assets/lib/bootstrap/5.3.5/bootstrap.min.css">
      <script src="assets/lib/bootstrap/5.3.5/bootstrap.min.js"></script>
      <script src="assets/js/code93.js"></script>
      <script src="assets/js/barcodes.js"></script>
   </head>
   <body>
      <form id='controls' class='container d-print-none mt-5'>
         <div class="mb-2 row justify-content-center">
            <label for="consigner" class="col-md-3 col-lg-2 col-form-label fw-bold">Consigner Number</label>
            <div class="col-md-6">
               <input type="number" id="consigner" class="form-control">
            </div>
         </div>
         <div class="mb-2 row justify-content-center">
            <label for="template" class="col-md-3 col-lg-2 col-form-label fw-bold">Labels Template</label>
            <div class="col-md-6">
               <select name="template" id="template" class="form-select"></select>
            </div>
         </div>
         <div class="mb-2 row justify-content-center">
            <label class="col-md-3 col-lg-2 col-form-label fw-bold">Tags</label>
            <div class="col-md-2">
               <button type="button" id="add-tag" class="btn btn-secondary w-100">Add</button>
            </div>
            <div id="tags-msg" class="col-md-4 col-form-label text-center"></div>
         </div>
         <div class="mb-2 row justify-content-center">
            <div id="tags-container" class="col col-md-6 offset-md-3 offset-lg-2"></div>
         </div>
      </form>
      <div id='pages-container' class="container d-flex justify-content-center overflow-x-scroll">
         <div id='pages'></div>
      </div>
   </body>
</html>
